<form (submit)="validarFormulario($event)">
    <h2>Formulario de Registro</h2>
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="nombre">
        <div class="error-message">{{ nombreError }}</div>
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" name="email" [(ngModel)]="email">
        <div class="error-message">{{ emailError }}</div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
        <div class="error-message">{{ passwordError }}</div>
    </div>
    <button type="submit">Enviar</button>
</form>
