<div class="container text-white">
    <h1 class="text-white">Buscador de películas</h1>
    <input type="text" [(ngModel)]="searchInput" placeholder="Ingrese el título de la película">
    <button (click)="searchMovies()">Buscar</button>
    @if (movies.length === 0) {
    <div>
        <p>No se encontraron resultados para tu búsqueda.</p>
    </div>
    }
    @if (movies.length > 0) {
    <div>
        @for (movie of movies; track movie) {
        <div class="movie">
            <img [src]="movie.posterPath" alt="Poster">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.releaseDate }}</p>
            <p>{{ movie.overview }}</p>
        </div>
        }
    </div>
    }
</div>
